<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Smart Car Interface</title>
	<meta name="description" content="For all of your driving needs and luxuries">
	<meta name="author" content="Colby Reinhart, Vanessa Sanders, Jayden Stearns">

	<link rel="stylesheet" href="../static/css/global.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="../static/js/main.js"></script>
</head>

<body>
	<div id="dashboard" class="half flexRow">
		<img id="dashBackground" alt="dashboard background" src="../static/images/steeringWheelCropped2.png">
		<div id="dashContainer">
			<img id="dash" alt="Driver dashboard" src="../static/images/driver_dashboard_complete.png">
			<img id="speedSign" alt="speed limit sign" src="../static/images/speed_limit_template.png">
			<p id="speedValue">35</p>
			<p id="fuelLevel" class="mainFont brightBlue">POWER</p>
			<p id="fuelIcon" class="fa fa-battery-full brightBlue"></p>
			<div id="songWindow">
				<img id="songPic" alt="Album Picture" src="../static/images/beatles.jpg">
				<p id="songTitle" class="mainFont goodWhite">Hey Jude</p>
				<p id="songArtist" class="mainFont goodWhite">The Beatles</p>
			</div>
			<p id="driverSpeed" class="mainFont goodWhite">50 MPH</p>
			<div id="cruise">
				<p id="cruiseToggle" class="brightBlue fa fa-toggle-on"></p>
				<p id="cruiseDialogue" class="brightBlue mainFont">CRUISE ON</p>
			</div>
			<div id="gear">
				<p id="parkGear" class="goodWhite mainFont">P</p>
				<p id="reverseGear" class="brightBlue mainFont">R</p>
				<p id="neutralGear" class="brightBlue mainFont">N</p>
				<p id="driveGear" class="brightBlue mainFont">D</p>
			</div>
			<div id="economy">
				<img id="econGauge" alt="economy gauge" src="../static/images/economy_graph.png">
				<p id="econDialogue" class="goodWhite mainFont">ECONOMY (Wh/mi)</p>
			</div>
		</div>
	</div>
	<div id="mainScreen" class="half flexRow">
		<div id="taskbarSide" class="flexRow">
			<p class="fa fa-comment" style="font-size: 250%"></p>
			<p class="fa fa-comment" style="font-size: 250%"></p>
			<p class="fa fa-comment" style="font-size: 250%"></p>
		</div>
		<div id="screenContainer">
			<div class="screen" id="homeScreen">
				Home screen
				<button onclick="switchScreen('audioScreen')">Go to audio screen</button>
			</div>
			<div class="screen" id="audioScreen">
				Audio screen
				<button onclick="switchScreen('homeScreen')">Go to home screen</button>
			</div>
			<div class="screen" id="phoneScreen">
				Phone screen
			</div>
			<div class="screen" id="mapScreen">
				Map screen
			</div>
			<div class="screen" id="statScreen">
				Stat screen
			</div>
			<div class="screen" id="settingScreen">
				Settings screen
			</div>
			<div class="screen" id="backupScreen">
				Backup screen
			</div>
		</div>
		<div id="taskbarBottom" class="flexRow">

		</div>
	</div>
</body>
</html>
