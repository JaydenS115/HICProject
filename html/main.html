<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Smart Car Interface</title>
	<meta name="description" content="For all of your driving needs and luxuries">
	<meta name="author" content="Colby Reinhart, Vanessa Sanders, Jayden Stearns">

	<link rel="stylesheet" href="../static/css/global.css">
	<link rel="stylesheet" href="../static/css/dashboard.css">
	<link rel="stylesheet" href="../static/css/audio.css">
	<link rel="stylesheet" href="../static/css/scrollbar.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
	<script src="../static/js/main.js"></script>
</head>

<body class="mainFont">
	<div id="dashboard" class="half flexRow">
		<img id="dashBackground" alt="dashboard background" src="../static/images/steeringWheelCropped2.png">
		<div id="dashContainer">
			<img id="dash" alt="Driver dashboard" src="../static/images/driver_dashboard_complete.png">
			<img id="speedSign" alt="speed limit sign" src="../static/images/speed_limit_template.png">
			<p id="speedValue">35</p>
			<p id="fuelLevel" class="brightBlue">POWER</p>
			<p id="fuelIcon" class="fa fa-battery-full brightBlue"></p>
			<div id="songWindow">
				<img id="songPic" alt="Album Picture" src="../static/images/beatles.jpg">
				<p id="songTitle" class="goodWhite">Hey Jude</p>
				<p id="songArtist" class="goodWhite">The Beatles</p>
			</div>
			<p id="driverSpeed" class="goodWhite">50 MPH</p>
			<div id="cruise">
				<p id="cruiseToggle" class="brightBlue fa fa-toggle-on"></p>
				<p id="cruiseDialogue" class="brightBlue">CRUISE ON</p>
			</div>
			<div id="gear">
				<p id="parkGear" class="goodWhite gearLetter">P</p>
				<p id="reverseGear" class="brightBlue gearLetter">R</p>
				<p id="neutralGear" class="brightBlue gearLetter">N</p>
				<p id="driveGear" class="brightBlue gearLetter">D</p>
			</div>
			<div id="economy">
				<img id="econGauge" alt="economy gauge" src="../static/images/economy_graph.png">
				<p id="econDialogue" class="goodWhite">ECONOMY (Wh/mi)</p>
			</div>
		</div>
	</div>
	<div id="mainScreen" class="half flexRow">
		<div id="taskbarSide" class="flexRow">
			<p class="fa fa-comment" style="font-size: 250%"></p>
			<p class="fa fa-comment" style="font-size: 250%"></p>
			<p class="fa fa-comment" style="font-size: 250%"></p>
		</div>
		<div id="screenContainer">
			<div class="screen" id="homeScreen">
				Home screen
				<button onclick="switchScreen('audioScreen')">Go to audio screen</button>
			</div>

			<div class="screen" id="audioScreen">
				<div class="screenTitle">
					AUDIO AND MUSIC
				</div>
				<div id="streamingSelector">
					<img class="audioImage" alt="Spotify" src="../static/images/spotify_logo.png">
					<img class="audioImage" alt="Apple Music" src="../static/images/apple_music.png">
					<img class="audioImage" alt="Pandora" src="../static/images/pandora.png">
					<img class="audioImage" alt="Youtube Music" src="../static/images/youtube-music-logo-1.png">
					<img class="audioImage" alt="Soundcloud" src="../static/images/soundcloud.webp">
				</div>
				<div id="soundSettings">
					<div id="soundSliders">
						VOLUME
						<input type="range">
						BASS
						<input type="range">
						TREBLE
						<input type="range">
					</div>
					<div id="soundLocator">
						SOUND
						<div id="soundLocatorBox">
							<img alt="Car representation" src="../static/images/car_top_view.png">
						</div>
					</div>
				</div>
				<div id="musicPlayer">
					<h1>Hey Jude</h1>
					The Beatles
					<img alt="albumCover" src="../static/images/beatles.jpg">
				</div>
				<div id="soundBar">
					<i class="fa-regular fa-bookmark"></i>
					<i class="fa-solid fa-backward-step"></i>
					<i class="fa-solid fa-pause"></i>
					<i class="fa-solid fa-forward-step"></i>
					<i class="fa-solid fa-repeat"></i>
				</div>
			</div>

			<div class="screen" id="phoneScreen">
				Phone screen
			</div>
			<div class="screen" id="mapScreen">
				Map screen
			</div>
			<div class="screen" id="statScreen">
				Stat screen
			</div>
			<div class="screen" id="settingScreen">
				Settings screen
			</div>
			<div class="screen" id="backupScreen">
				Backup screen
			</div>
		</div>
		<div id="taskbarBottom" class="flexRow">

		</div>
	</div>
</body>
</html>
